apiVersion: skaffold/v2beta10
kind: Config
metadata:
  name: automation
build:
  artifacts:
    - image: keppel.eu-de-1.cloud.sap/ccloud/avocado-automation
      sync:
        manual:
          - src: "projects/esxi/*.go"
            dest: "projects"
            strip: "projects/"
          - src: "bin/automation_linux_amd64"
            dest: "../bin"
            strip: "bin/"
deploy:
  kubectl:
    manifests:
      - k8s/deployment.yaml
    defaultNamespace: ccmaas

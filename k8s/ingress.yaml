apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: vcf-automation
  annotations:
    disco: "true"
    kubernetes.io/tls-acme: "true"
spec:
  tls:
    - hosts:
        - vcf-automation.qa-de-1.cloud.sap
      secretName: vcf-automation
  rules:
    - host: vcf-automation.qa-de-1.cloud.sap
      http:
        paths:
          - backend:
              serviceName: vcf-automation
              servicePort: 8080
            path: /
